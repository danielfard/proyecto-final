<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base::head('Profesorado')">
</head>
<header th:replace="layout/base::cabecera()" ></header>
<body >

<div class="contenido">
<h1>Busqueda de profesores</h1>

<div id="buscar">
<a>Nombre</a><input><br>
<a>Cedula</a><input>

</div>

<div class="botones">
	<button type="button" onclick="ActivarCampoOtroTema();" class="btn btn-light">Nuevo Profesor</button>
</div>


<div class="tabla">
	<h3>Resultados de la busqueda</h3>

<div id="contenedor">
	<form name="ausuarios" action="#">
  		<fieldset>
  			<legend>Administrar usuarios</legend>
  			
  			<div id="OtroTema" style="display: none;">
  				<div>
			    <label for="nombre">Nombre</label>
			    <input type="text" id="nombre" name="nombre" size="35" />
			  </div>
 			  <div>
			    <label for="apellido_1">Apellido 1</label>
			    <input type="text" id="apellido_1" name="apellido_1" size="35" />
			  </div>
			  <div>
			    <label for="apellido_2">Apellido 2</label>
			    <input type="text" id="apellido_2" name="apellido_2" size="35"/>
			  </div>
			  <div>
			    <label for="cedula">Cedula</label>
			    <input type="text" id="cedula" name="cedula" size="35"/>
			  </div>
			  <div>
			    <label for="telefono">Telefono</label>
			    <input type="text" id="telefono" name="telefono" size="35"/>
			  </div>
			  <div>
			    <label for="email">Email</label>
			    <input type="text" id="email" name="email" size="35"/>
			  </div>
			  <div>
			    <label for="titulacion">Titulacion</label>
			    <input type="text" id="titulacion" name="titulacion" size="35"/>
			  </div>
			  <div>
			  	<button type="button" class="btn btn-success" id="agregar">Agregar</button>
			  </div>
  			</div>
			  
		</fieldset>		
	</form>
	
	<div class="lista">
			<table class="table table-striped table-dark" >
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Cedula</th>
      <th scope="col">Telefono</th>
      <th scope="col">Email</th>
      <th scope="col">Titulacion</th>
      <th scope="col" id="op">Opciones</th>
    </tr>
  </thead>
  <tbody id="u-tabla">
    
    
  </tbody>
</table>
	</div>
	
	
</div>
</div>

<div id="horario">
<table class="table table-striped table-dark" >
  <thead>
    <tr>
      <th scope="col">Hora</th>
      <th scope="col">Lunes</th>
      <th scope="col">Martes</th>
      <th scope="col">Miercoles</th>
      <th scope="col">Jueves</th>
      <th scope="col">Viernes</th>
    </tr>
  </thead>
  <tbody id="u-tabla-horario">
    <tr><td>9-10</td><tr/>
    <tr><td>10-11</td><tr/>
    <tr><td>11-12</td><tr/>
    <tr><td>12-13</td><tr/>
    <tr><td>13-14</td><tr/>
    <tr><td>14-15</td><tr/>
    <tr><td>15-16</td><tr/>
    <tr><td>16-17</td><tr/>
    <tr><td>17-18</td><tr/>
    <tr><td>18-19</td><tr/>
    <tr><td>19-20</td><tr/>
    <tr><td>20-21</td><tr/>
  </tbody>
</table>

</div>
	
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="js/profesoradologica.js"></script>
  </body>
</html>
