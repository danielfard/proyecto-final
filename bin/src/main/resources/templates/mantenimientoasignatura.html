<div class="botones">
	<button type="button" onclick="ActivarCampoOtroTema();" class="btn btn-light">Nueva Asignatura</button>
</div>
<script type="text/javascript">	
var clic=1;
function ActivarCampoOtroTema(){
	var contenedor = document.getElementById("OtroTema");
	 if(clic==1){

		 contenedor.style.display = "block";

		   clic = clic + 1;

		   } else{

			   contenedor.style.display = "none";    

		    clic = 1;

		   }   
	
	return true;
	}
</script>
