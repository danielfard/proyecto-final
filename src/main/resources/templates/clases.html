<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base::head('clases')">
</head>
<header th:replace="layout/base::cabecera()" ></header>
<body >

<div class="contenido">
<h1>Busqueda de clases</h1>

<div id="buscar">
<a>Curso</a><input><br>
<a>Asignatura</a><input><br>
<a>profesor</a><input>
</div>

<div class="botones">
	<button type="button" onclick="ActivarCampoOtroTema();" class="btn btn-light">Nueva clase</button><button type="button" class="btn btn-light">Alumnos</button>
</div>
<script type="text/javascript">	
var clic=1;
function ActivarCampoOtroTema(){
	var contenedor = document.getElementById("OtroTema");
	 if(clic==1){

		 contenedor.style.display = "block";

		   clic = clic + 1;

		   } else{

			   contenedor.style.display = "none";    

		    clic = 1;

		   }   
	
	return true;
	}
</script>


<div class="tabla">
	<h3>Resultados de la busqueda</h3>

<div id="contenedor">
	<form name="ausuarios" action="#">
  		<fieldset>
  			<legend>Administrar usuarios</legend>
  			
  			<div id="OtroTema" style="display: none;">
  				<div>
			    <label for="curso">Curso</label>
			    <input type="text" id="curso" name="curso" size="35" />
			  </div>
 			  <div>
			    <label for="asignatura">Asignatura</label>
			    <input type="text" id="asignatura" name="asignatura" size="35" />
			  </div>
			  <div>
			    <label for="profesor">Profesor</label>
			    <input type="text" id="profesor" name="profesor" size="35"/>
			  </div>
			  
			  <div>
			  	<button type="button" class="btn btn-success" id="agregar">Agregar</button>
			  </div>
  			</div>
			  
		</fieldset>		
	</form>
	
	<div class="lista">
			<table class="table table-striped table-dark" >
  <thead>
    <tr>
      <th scope="col">Curso</th>
      <th scope="col">Asignatura</th>
      <th scope="col">Profesor</th>
      <th scope="col">Horario</th>
      <th scope="col" id="op">Opciones</th>
    </tr>
  </thead>
  <tbody id="u-tabla">
    
    
  </tbody>
</table>
	</div>
	
		<div class="lista">
			<table class="table table-striped table-dark" >
  <thead>
    <tr>
      <th scope="col">Nombre</th>

    </tr>
  </thead>
  <tbody id="u-tabla">
    
    
  </tbody>
</table>
	</div>
	
	
</div>
	
</div>
</div>
	
</div>

</html>
